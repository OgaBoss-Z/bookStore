{% load static %}
{% load cart_template_tags %}


   <header class="header">
      <div class="header-wrapper">
         <div class="header-top">
            <div class="container">
               <div class="header-right">
                  <div class="dropdown cart-dropdown">
                     {% if request.user.is_authenticated %}
                        <a href="" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-display="static">
                           <span class="cart-count">{{request.user|cart_item_count}}</span>
                        </a>
                        <div class="dropdown-menu" >
                           <div class="dropdownmenu-wrapper">
                              <div class="dropdown-cart-products">
                              </div><!-- End .cart-product -->

                              <div class="dropdown-cart-action">
                                    <a href="{% url 'cart-summary' %}" class="btn">View Cart</a>
                                    <a href="" class="btn">Checkout</a>
                              </div><!-- End .dropdown-cart-total -->
                           </div><!-- End .dropdownmenu-wrapper -->
                        </div><!-- End .dropdown-menu -->

                     {% else %}
                        <a href="" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-display="static">
                           <span class="cart-count"></span>
                        </a>
                        <div class="dropdown-menu" >
                           <div class="dropdownmenu-wrapper">
                              <div class="dropdown-cart-products">
                              </div><!-- End .cart-product -->

                              <div class="dropdown-cart-action">
                                    <a href="" class="btn">View Cart</a>
                                    <a href="" class="btn">Checkout</a>
                              </div><!-- End .dropdown-cart-total -->
                           </div><!-- End .dropdownmenu-wrapper -->
                        </div><!-- End .dropdown-menu -->

                     {% endif %}
                 </div><!-- End .dropdown -->
               </div><!-- End .header-right -->
            </div><!-- End .container -->
         </div><!-- End .header-top -->

         <div class="header-middle">
            <div class="container">
                  <div class="header-left">
                     <a href="{% url 'home-page' %}" class="logo">
                        <img src="{% static 'store/assets/images/logo.png' %}" alt="Bookstore Logo">
                     </a>
                  </div><!-- End .header-left -->

                  <div class="header-right">

                     <button class="mobile-menu-toggler" type="button">
                        <i class="icon-menu"></i>
                     </button>

                     <div class="header-search">
                        <a href="#" class="search-toggle" role="button"><i class="icon-search"></i></a>
                        <div class="header-search-wrapper">
                              <form action="#" method="get">
                                 <input type="search" class="form-control" name="q" id="q" placeholder="Search..." required>
                                 <button class="btn" type="submit"><i class="icon-search"></i></button>
                              </form>
                        </div><!-- End .header-search-wrapper -->
                     </div><!-- End .header-search -->

                     <nav class="main-nav">
                        <ul class="menu  menu-vertical sf-arrows">
                           <li><a href="{% url 'home-page' %}">Home</a></li>
                           <li><a href="">All Books</a></li>
                        </ul>
                     </nav>
                  </div><!-- End .header-right -->
            </div><!-- End .container -->
         </div><!-- End .header-middle -->

         <div class="header-bottom">
            <div class="container mb-2">
                  <div class="header-left">
                     <div class="social-icons">
                        <a href="#" class="social-icon" target="_blank"><i class="icon-facebook"></i></a>
                        <a href="#" class="social-icon" target="_blank"><i class="icon-twitter"></i></a>
                        <a href="#" class="social-icon" target="_blank"><i class="icon-linkedin"></i></a>
                     </div><!-- End .social-icons -->
                  </div><!-- End .header-left -->

                  <div class="header-right">
                     <div class="header-contact">
                        <i class="icon-phone"></i>
                        <a href="tel:#">123 5678 890</a>
                     </div><!-- End .header-contact -->
                  </div><!-- End .header-right -->
            </div><!-- End .container -->
            <p class="header-copyright">Â©  2020 All Rights Reserved</p>
         </div><!-- End .header-bottom -->

      </div><!-- End .header-wrapper -->
   </header><!-- End .header -->
